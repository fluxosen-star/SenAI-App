apply plugin: "com.android.application"
apply plugin: "kotlin-android"

android {
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.senai.app"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"
}

